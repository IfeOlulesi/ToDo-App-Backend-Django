{% extends 'todo/base.html' %}

{% block title %} Todo | All tasks
{% endblock %}
  
{% block content%}
  {% if task_list %}
    <h2>List of available tasks</h2>
    <ol>
      {% for task in task_list %}
        <li>
          <a href="{% url 'todo:details' task.id %}">
            {{task.task_text}}
          </a>
        </li>
      {% endfor %}
    </ol>
  {% endif %}   
{% endblock %}
